version: '3'
services:
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./data/prometheus:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  uls-exporter:
    build: .
    image: bananedevcr1.azurecr.io/uls_exporter
    environment:
      ULS_URI: http://host.docker.internal:8080
